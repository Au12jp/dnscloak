name: Build DNSCloak tipa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ldid
          git clone --recursive https://github.com/theos/theos.git ~/theos

      - name: Debug (Check THEOS + Makefile location)
        run: |
          echo "HOME=$HOME"
          echo "THEOS env=$THEOS"
          echo "==== HOME LIST ===="
          ls -la $HOME
          echo "==== THEOS LIST ===="
          ls -la $HOME/theos || echo "no theos folder"
          echo "==== THEOS MAKEFILES ===="
          ls -la $HOME/theos/makefiles || echo "no theos makefiles folder"
          echo "==== FIND MAKEFILE IN REPO ===="
          pwd
          ls -la
          find . -name Makefile

      - name: Build
        run: |
          make THEOS=~/theos

      - name: Package .tipa
        run: |
          mkdir -p Payload
          cp -r obj/DNSCloak.app Payload/
          zip -r DNSCloak.tipa Payload

      - uses: actions/upload-artifact@v4
        with:
          name: DNSCloak.tipa
          path: DNSCloak.tipa
