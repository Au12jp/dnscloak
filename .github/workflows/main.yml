name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      # node-sass 제거
      - name: Remove deprecated node-sass (fix python2 issue)
        run: |
          node -e "
            const fs=require('fs');
            const p=JSON.parse(fs.readFileSync('package.json','utf8'));
            if(p.dependencies && p.dependencies['node-sass']) delete p.dependencies['node-sass'];
            if(p.devDependencies && p.devDependencies['node-sass']) delete p.devDependencies['node-sass'];
            fs.writeFileSync('package.json', JSON.stringify(p,null,2));
          "

      # Cordova iOS 다시 생성
      - name: Clean Cordova platforms/plugins
        run: |
          rm -rf platforms plugins node_modules

      - name: Install npm dependencies
        run: |
          npm install --no-audit --no-fund
          npm install sass --save-dev

      - name: Add iOS platform fresh
        run: |
          npx cordova platform add ios

      - name: Prepare Cordova
        run: |
          npx cordova prepare ios

      - name: Build project (includes Go framework build)
        run: |
          npm run build

      - name: Create exportOptions-unsigned.plist
        run: |
          cat > exportOptions-unsigned.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

      - name: Archive iOS project (unsigned)
        run: |
          cd platforms/ios
          xcodebuild -workspace *.xcworkspace \
                     -scheme DNSCryptApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/App.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export IPA without signing
        run: |
          cd platforms/ios
          xcodebuild -exportArchive \
                     -archivePath build/App.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ../../exportOptions-unsigned.plist

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dnscloak-unsigned-ipa
          path: platforms/ios/build/ipa/*.ipa
