name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies (brew)
        run: |
          brew update
          brew install jq

      - name: Detect Cordova directory
        id: cordova_dir
        run: |
          echo "Searching Cordova project..."
          DIR=$(find . -maxdepth 3 -name config.xml -print -quit | xargs dirname)
          if [ -z "$DIR" ]; then
            echo "Cordova config.xml not found!"
            exit 1
          fi
          echo "CORDOVA_DIR=$DIR" >> $GITHUB_ENV
          echo "Found Cordova project at: $DIR"

      - name: Install npm dependencies (force sass)
        run: |
          cd "$CORDOVA_DIR"

          # node-sass is too old and fails on macOS arm64
          npm uninstall node-sass || true
          npm install sass --save-dev || true

          npm install --no-audit --no-fund

      - name: Add iOS platform
        run: |
          cd "$CORDOVA_DIR"
          npx cordova platform add ios || true

      - name: Build Cordova iOS
        run: |
          cd "$CORDOVA_DIR"
          npx cordova build ios --release --device -- --codeSignIdentity="" --developmentTeam=""

      - name: Archive iOS project (unsigned)
        run: |
          cd "$CORDOVA_DIR/platforms/ios"

          xcodebuild -workspace *.xcworkspace \
                     -scheme "$(xcodebuild -list -json | jq -r '.workspace.schemes[0]')" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/App.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (unsigned)
        run: |
          cd "$CORDOVA_DIR/platforms/ios"

          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
                     -archivePath build/App.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist exportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dnscloak-unsigned-ipa
          path: |
            **/*.ipa
