name: Build iOS Framework

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (npm ci if possible)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add iOS platform (Cordova project only)
        working-directory: ./cordova
        run: |
          cordova platform add ios

      - name: Build iOS Framework
        run: ./build/build-ios-framework.sh
