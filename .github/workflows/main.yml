name: Build Unsigned IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Find Cordova project directory
        id: find_cordova
        run: |
          CORDOVA_DIR=$(dirname "$(find . -name config.xml | head -n 1)")
          echo "CORDOVA_DIR=$CORDOVA_DIR"
          echo "CORDOVA_DIR=$CORDOVA_DIR" >> $GITHUB_ENV

      - name: Debug Cordova project
        run: |
          echo "Cordova project is at: $CORDOVA_DIR"
          ls -la "$CORDOVA_DIR"

      - name: Install npm dependencies
        run: |
          cd "$CORDOVA_DIR"
          npm install --no-audit --no-fund
          npm install sass --save-dev

      - name: Clean platforms/plugins
        run: |
          cd "$CORDOVA_DIR"
          rm -rf platforms plugins

      - name: Add iOS platform
        run: |
          cd "$CORDOVA_DIR"
          npx cordova platform add ios

      - name: Prepare iOS
        run: |
          cd "$CORDOVA_DIR"
          npx cordova prepare ios

      - name: Build project
        run: |
          cd "$CORDOVA_DIR"
          npm run build

      - name: Create exportOptions-unsigned.plist
        run: |
          cd "$CORDOVA_DIR"
          cat > exportOptions-unsigned.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

      - name: Archive iOS project (unsigned)
        run: |
          cd "$CORDOVA_DIR/platforms/ios"
          xcodebuild -workspace *.xcworkspace \
                     -scheme DNSCryptApp \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/App.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export IPA without signing
        run: |
          cd "$CORDOVA_DIR/platforms/ios"
          xcodebuild -exportArchive \
                     -archivePath build/App.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ../../exportOptions-unsigned.plist

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dnscloak-unsigned-ipa
          path: "**/platforms/ios/build/ipa/*.ipa"
