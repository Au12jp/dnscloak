name: Build Unsigned IPA

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install brew dependencies
        run: |
          brew update
          brew install jq

      - name: Show repository tree (debug)
        run: |
          echo "===== ROOT FILES ====="
          ls -la
          echo "===== FIND config.xml ====="
          find . -name config.xml -print || true
          echo "===== FIND package.json ====="
          find . -name package.json -maxdepth 4 -print || true

      - name: Detect Cordova root
        run: |
          CORDOVA_DIR=$(find . -name config.xml -print -quit | xargs dirname)

          if [ -z "$CORDOVA_DIR" ]; then
            echo "ERROR: config.xml not found. This repository is not a Cordova project."
            exit 1
          fi

          echo "CORDOVA_DIR=$CORDOVA_DIR" >> $GITHUB_ENV
          echo "Cordova root: $CORDOVA_DIR"

          echo "===== CONTENTS OF CORDOVA_DIR ====="
          ls -la "$CORDOVA_DIR"

      - name: Verify Cordova project
        run: |
          cd "$CORDOVA_DIR"
          npx cordova -v
          npx cordova requirements

      - name: Install npm dependencies (force sass)
        run: |
          cd "$CORDOVA_DIR"

          npm uninstall node-sass || true
          npm install sass --save-dev || true

          npm install --no-audit --no-fund

      - name: Add iOS platform
        run: |
          cd "$CORDOVA_DIR"
          npx cordova platform add ios

      - name: Build Cordova iOS
        run: |
          cd "$CORDOVA_DIR"
          npx cordova build ios --release --device

      - name: Archive Xcode project (unsigned)
        run: |
          cd "$CORDOVA_DIR/platforms/ios"

          SCHEME=$(xcodebuild -list -json | jq -r '.workspace.schemes[0] // .project.schemes[0]')
          echo "Using scheme: $SCHEME"

          xcodebuild -workspace *.xcworkspace \
                     -scheme "$SCHEME" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/App.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export unsigned IPA
        run: |
          cd "$CORDOVA_DIR/platforms/ios"

          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
                     -archivePath build/App.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist exportOptions.plist \
                     CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dnscloak-unsigned-ipa
          path: |
            **/*.ipa
