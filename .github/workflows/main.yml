name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-ios:
    runs-on: macos-13   # â† Intel runner (x64)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js (legacy)
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install npm dependencies
        run: |
          npm install

      - name: Build Cordova project
        run: |
          npm run build

      - name: Add iOS platform (if missing)
        run: |
          npx cordova platform add ios || true

      - name: Prepare iOS project
        run: |
          npx cordova prepare ios

      - name: Create exportOptions-unsigned.plist
        run: |
          cat > exportOptions-unsigned.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

      - name: Archive iOS project (unsigned)
        run: |
          cd platforms/ios
          xcodebuild -workspace *.xcworkspace \
                     -scheme "$(xcodebuild -list -workspace *.xcworkspace | grep -A 50 Schemes: | tail -n +2 | head -n 1 | xargs)" \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath build/App.xcarchive \
                     archive CODE_SIGNING_ALLOWED=NO

      - name: Export IPA without signing
        run: |
          cd platforms/ios
          xcodebuild -exportArchive \
                     -archivePath build/App.xcarchive \
                     -exportPath build/ipa \
                     -exportOptionsPlist ../../exportOptions-unsigned.plist

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: dnscloak-unsigned-ipa
          path: platforms/ios/build/ipa/*.ipa
